<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="#1a1a2e"/>
  <g fill="#e94560">
    <!-- Balance beam -->
    <rect x="48" y="25" width="4" height="40"/>
    <!-- Top triangle -->
    <polygon points="50,20 45,28 55,28"/>
    <!-- Left plate -->
    <circle cx="30" cy="50" r="8"/>
    <line x1="30" y1="42" x2="48" y2="30" stroke="#e94560" stroke-width="2"/>
    <!-- Right plate -->
    <circle cx="70" cy="55" r="8"/>
    <line x1="70" y1="47" x2="52" y2="30" stroke="#e94560" stroke-width="2"/>
    <!-- Base -->
    <rect x="40" y="65" width="20" height="4" rx="2"/>
    <rect x="44" y="69" width="12" height="6" rx="1"/>
  </g>
</svg>
