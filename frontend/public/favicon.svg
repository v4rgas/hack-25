<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black circle background -->
  <circle cx="50" cy="50" r="50" fill="#1a1a2e"/>
  <!-- White elements (scaled down and centered) -->
  <g fill="#fff" transform="translate(50, 50) scale(0.7) translate(-50, -50)">
    <!-- Top left dot -->
    <circle cx="20" cy="18" r="8"/>
    <!-- Top right dot -->
    <circle cx="80" cy="18" r="8"/>
    <!-- Center top dot -->
    <circle cx="50" cy="18" r="8"/>
    <!-- Horizontal bar -->
    <rect x="18" y="24" width="64" height="6"/>
    <!-- Vertical bar -->
    <rect x="47" y="24" width="6" height="58"/>
    <!-- Bottom center dot -->
    <circle cx="50" cy="88" r="8"/>
  </g>
</svg>
